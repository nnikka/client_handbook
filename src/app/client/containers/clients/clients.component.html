<div><br></div>
<div class="ui-g">
  <div class="ui-g-12">
    <app-data-filter [textFilters]="textFilters" [dropDownFilters]="dropDownFilters"></app-data-filter>
  </div>
  <div class="ui-g-12">
    <app-data-sorter [sorterItems]="sorterItems"></app-data-sorter>
  </div>
  <div class="ui-g-12">
    <app-data-table [config]="dataTableCfg" [cols]="clients$ | async" [loaded]="clientsLoadStatus$ | async" (onRowClick)="handeRowClick($event)">
    </app-data-table>
  </div>
  <div class="ui-g-12">
    <app-data-paginator [totalPages]="clientsLastPage$ | async"></app-data-paginator>
  </div>
</div>
